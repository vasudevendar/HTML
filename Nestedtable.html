<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Table</title>
  <style>
    table,th,td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    
    <tr>
      <td colspan="2">Vijay</td>
      <td>Thammali</td>
      <td>25</td>
    </tr>

    <tr>
      <td rowspan="2">Vamshi </td>
      <td>Thammali</td>
      <td>22</td>
    </tr>
    <tr>
      <td>Sai</td>
      <td>Thammali</td>
      <td>27</td>
    </tr>
  </table>
</body>
</html>
